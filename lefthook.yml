commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,vue,mjs}'
      run: cd src-nuxt && pnpm eslint {staged_files}
    clippy:
      glob: '*.rs'
      run: cd src-tauri && cargo clippy -- -D warnings
    rustfmt:
      glob: '*.rs'
      run: cd src-tauri && cargo fmt -- --check
    oxlint:
      glob: '*.{js,ts,vue,mjs}'
      run: cd src-nuxt && pnpm oxlint {staged_files}
    prettier:
      glob: '*.{js,ts,vue,css,json,md,yml,yaml,mjs}'
      run: cd src-nuxt && pnpm prettier --check {staged_files}
